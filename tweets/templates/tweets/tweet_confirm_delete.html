{% extends 'users/base_generic.html' %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this tweet?</h2>
  <p>{{ tweet.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'tweet_list' %}">Cancel</a>
{% endblock %}
