<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Tweet Site{% endblock %}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav form {
            margin-left: auto;
        }
        nav input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Tweet Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'tweet_list' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <form action="{% url 'tweet_search' %}" method="get">
                <input type="text" name="q" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
